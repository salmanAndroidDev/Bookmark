{% extends 'base.html' %}
{% block title %}Edit profile{% endblock %}
{% block content %}
    <h1>Edit profile</h1>
    <p>use following form to edit your profile</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Edit">
    </form>
{% endblock %}
